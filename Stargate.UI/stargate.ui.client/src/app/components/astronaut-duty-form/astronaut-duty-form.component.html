<div class="duty-form-container">
  <div class="header-actions">
    <button class="btn btn-secondary" (click)="cancel()">
      ← Back to Person
    </button>
  </div>

  <div class="card">
    <div class="card-header">
      <h1 class="card-title">Add Astronaut Duty</h1>
      <p class="card-subtitle">For: {{ personName }}</p>
    </div>

    <div class="card-body">
      <form [formGroup]="dutyForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="rank" class="form-label">
            Rank <span class="required">*</span>
          </label>
          <input
            id="rank"
            type="text"
            class="form-control"
            [class.invalid]="isFieldInvalid('rank')"
            formControlName="rank"
            placeholder="e.g., Captain, Colonel"
          />
          <div *ngIf="isFieldInvalid('rank')" class="error-text">
            {{ getFieldError('rank') }}
          </div>
        </div>

        <div class="form-group">
          <label for="dutyTitle" class="form-label">
            Duty Title <span class="required">*</span>
          </label>
          <input
            id="dutyTitle"
            type="text"
            class="form-control"
            [class.invalid]="isFieldInvalid('dutyTitle')"
            formControlName="dutyTitle"
            placeholder="e.g., Mission Specialist, RETIRED"
          />
          <div *ngIf="isFieldInvalid('dutyTitle')" class="error-text">
            {{ getFieldError('dutyTitle') }}
          </div>
        </div>

        <div class="form-group">
          <label for="dutyStartDate" class="form-label">
            Start Date <span class="required">*</span>
          </label>
          <input
            id="dutyStartDate"
            type="date"
            class="form-control"
            [class.invalid]="isFieldInvalid('dutyStartDate')"
            formControlName="dutyStartDate"
          />
          <div *ngIf="isFieldInvalid('dutyStartDate')" class="error-text">
            {{ getFieldError('dutyStartDate') }}
          </div>
        </div>

        <div *ngIf="error" class="error-container">
          <div class="error-message">
            <span class="error-icon">⚠️</span>
            {{ error }}
          </div>
        </div>

        <div class="form-actions">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="cancel()"
            [disabled]="loading"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="dutyForm.invalid || loading"
          >
            <span *ngIf="loading" class="spinner-small"></span>
            <span *ngIf="!loading">Create Duty</span>
            <span *ngIf="loading">Creating...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
